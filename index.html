<!doctype html>
<html lang="en">
    <head>
        <title>Color Scheme Generator</title>

        <!-- GOOGLE FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

        <!-- FAVICON -->
        <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
        <link rel="manifest" href="./favicon/site.webmanifest">

        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <section class="user-inputs">
            <form class="color-form" id="color-form">
                <label for="seed-color">
                    <input type="color" id="seed-color" name="seed-color" value="#b9bbb6"/>
                </label>
                <label for="scheme-mode">
                    <select id="scheme-mode" name="scheme-mode">
                        <option value="analogic">Analogic</option>
                        <option value="analogic-complement">Analogic Complement</option>
                        <option value="complement">Complement</option>
                        <option value="monochrome" selected>Monochrome</option>
                        <option value="monochrome-dark">Monochrome (Dark)</option>
                        <option value="monochrome-light">Monochrome (Light)</option>
                        <option value="quad">Quad</option>
                        <option value="triad">Triad</option>
                    </select>
                </label>
                <label for="num-colors">
                    <input type="number" min="2" max="15" value="4" id="num-colors" name="num-colors"/>
                </label>
                <button class="btn" id="generate-btn">Generate Schemes</button>
            </form>
        </section>

        <section class="api-output" id="api-output">
            <!-- RENDERED BY SCRIPTS.JS -->
        </section>

        <div class="copy-modal hidden">
            <p>Copied to clipboard! ✔️</p>
        </div>

        <script src="./scripts.js"></script>
    </body>
</html>
